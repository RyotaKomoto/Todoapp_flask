{% extends "base.html" %}
{% block content %}
<header>Todo管理</header>
<a href="{{url_for('task_list')}}">タスク一覧へ戻る</a>
<div>
  <h1>タスク追加画面</h1>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
  <form method="POST">
    {{form.csrf_token}}
    {{form.subject.label}}{{form.subject()}}<br>
    {{form.deadline.label}}{{form.deadline()}}<br>
    {{form.comment.label}}{{form.comment()}}<br>
    {{form.submit()}}
  </form>
</div>
{% endblock %}
